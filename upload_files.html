<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Upload Files</title>
</head>
<body>
    <h1>Upload Files</h1>
    <form action="{{ url_for('upload_files') }}" method="post" enctype="multipart/form-data">
        <label for="primary_file">Primary File:</label>
        <input type="file" id="primary_file" name="primary_file" accept=".xlsx" required>
        <br/>
        <label for="secondary_file">Secondary File:</label>
        <input type="file" id="secondary_file" name="secondary_file" accept=".xlsx" required>
        <label for="color">Highlight Color:</label>
        <input type="color" id="color" name="color" value="#abf7b1" required>
        <button type="submit">Upload Files</button>
    </form>
</body>
</html>
